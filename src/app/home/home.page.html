<app-toolbar></app-toolbar>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeLg="3" sizeMd="4" *ngFor="let game of games">
        <app-game-item [title]="game.title" [description]="game.description" [imageAddress]="game.imageAddress"></app-game-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
