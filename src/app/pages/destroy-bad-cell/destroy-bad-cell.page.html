<ion-content [fullscreen]="true" [scrollY]="false" [scrollX]="false" id="ionContent" (click)="shoot()">
    <ion-grid class="ion-margin-top characters" id="charactersGrid">
        <ion-row>
            <ion-col size="3" class="ion-justify-content-center"
                [ngClass]="{'moveRightLeft': setAnimationMoveRightLeft(i), 'moveLeftRight': !setAnimationMoveRightLeft(i), }"
                *ngFor="let character of characters; let i = index">
                <ion-img src="../../../assets/images/bad-cell/bad-cell.png" *ngIf="character === 0"></ion-img>
                <ion-img src="../../../assets/images/bad-cell/good-cell.png" *ngIf="character === 1"></ion-img>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

<ion-footer class="ion-no-border">
    <ion-grid>
        <ion-row>
            <ion-col id="spaceshipColEl" size="12" class="ion-justify-content-center ion-no-padding">
                <img id="spaceshipEl" class="spaceship" src="../../../assets/images/bad-cell/spaceship.png" />
            </ion-col>
            <ion-col size="4" class="ion-justify-content-start">
                <ion-button mode="ios" (click)="shoot()">
                    <ion-icon slot="start" name="add-circle-outline"></ion-icon>
                    {{ bulletCount }}
                </ion-button>
            </ion-col>
            <ion-col size="8" class="ion-justify-content-end" *ngIf="!isGyroscopeSupported">
                <ion-button mode="ios" (click)="moveRight(-10)">
                    <ion-icon slot="icon-only" name="caret-forward-outline"></ion-icon>
                </ion-button>
                <ion-button mode="ios" (click)="moveLeft(10)">
                    <ion-icon slot="icon-only" name="caret-back-outline"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
