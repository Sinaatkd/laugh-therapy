<ion-content>
  <ion-text class="center-item" (click)="clearText()">
    <h1>{{ text }}</h1>
  </ion-text>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let key of keys">
          <ion-button size="large" (click)="appendCharacter2Text(key)">
            {{ key }}
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
