<ion-content [scrollY]="false" [scrollX]="false">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <div class="score center-item">تعداد تلاش: {{ counter }}</div>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="playSelectedCharacterSound()" mode="ios">
          <ion-icon slot="icon-only" name="repeat"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button mode="ios" (click)="backToHomePage()">
          <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="balloon-container" #balloonsContainer>
    <div class="balloon" *ngFor="let balloonIndex of balloonsIndex" (click)="balloonBurst(balloonEl, balloonIndex)"
      #balloonEl>
      <img [src]="getCharacterImageByIndex(balloonIndex)" class="center-item" />
    </div>
  </div>
</ion-content>
